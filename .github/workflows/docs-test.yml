name: Docs
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:

  build-and-test:
    name: docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Configure Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: x64

      - name: Install dependencies
        run: |
          sudo ./.github/workflows/install-ubuntu.sh

      - name: Install Myokit
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install .[optional,docs]

      - name: Run doctests
        run: |
          python -m myokit test doc

