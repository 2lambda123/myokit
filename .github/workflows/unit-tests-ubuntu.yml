name: Ubuntu unit tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'

jobs:

  build-and-test:
    name: unit-ubuntu
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        # All Python versions except latest, which is tested by coverage.
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v3

      - name: Configure Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Add intel repo
        run: |
          sudo .github/workflows/install-ubuntu-dependencies.sh

      - name: Install dependencies with apt
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libsundials-dev opencl-headers ocl-icd-opencl-dev intel-oneapi-runtime-libs intel-oneapi-runtime-opencl
          version: 1.0

      - name: Install Myokit
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install .[optional]
          python .github/workflows/select-opencl-device.py

      - name: Show Myokit info
        run: |
          python -m myokit system
          python -m myokit opencl

      - name: Run unit tests
        run: |
          python -m myokit test unit

